---
sudo: false
language: ruby
cache: bundler
bundler_args: --without acceptance_testing metatools
env:
- PUPPET_GEM_VERSION='~> 4.0'
- PUPPET_GEM_VERSION='~> 5.0'
- PUPPET_GEM_VERSION='~> 6.0'
rvm:
- 2.3.8
- 2.4.5
- 2.5.3
before_install:
- gem update --system
- gem install bundler
script: bundle exec rake travis:ci
jobs:
  include:
  - stage: Report test coverage to code climate
    if: branch = master
    rvm: 2.5.3
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
    script:
    - bundle exec rake spec
    after_script:
    - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - stage: Release on Puppet Forge
    if: branch = release
    rvm: 2.5.3
    script: bundle exec rake travis:deploy?
    deploy:
      provider: puppetforge
      user: leoarnold
      password:
        secure: 
      skip_cleanup: true
      on:
        branch: release
  - stage: Release on GitHub
    if: branch = release
    rvm: 2.5.3
    script: bundle exec rake github:release
  - stage: Update GitHub Pages
    if: branch = release
    rvm: 2.5.3
    script: skip
    before_deploy: bundle exec rake github:pages
    deploy:
      provider: pages
      local-dir: doc
      github-token: $GITHUB_TOKEN
      keep-history: true
      skip_cleanup: true
      on:
        branch: release
